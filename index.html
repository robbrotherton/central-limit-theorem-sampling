<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galton Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.6/jstat.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="flex-container">
    <div id="options" style="width: fit-content; margin: auto">
        Distribution:
        <select name="dist" id="dist">
            <option value="normal">Normal</option>
            <option value="positive">Positive skew</option>
            <option value="negative">Negative skew</option>
            <option value="uniform">Uniform</option>
            <option value="custom">Custom</option>
        </select>
        Sample size:
        <input id="sampleSize" style="width: 2em;" value="10">
        <button onclick="reset()">Reset</button>
    </div>
    <div id="container">
    </div>
    <div id="controls" style="margin: auto; width: fit-content;">
        <button onclick="logBalls()">Take a sample</button>
        <button onclick="takeSamples()">Start</button>
        <button onclick="stopSamples()">Stop</button>
        <button onclick="takeNSamples(1000)">1,000</button>
        <button onclick="takeNSamples(10000)">10,000</button>
        <button onclick="takeNSamples(100000)">100,000</button>

        <button onclick="updatePopulation()">redraw normal</button>
        <!-- <div id="sampleDescriptives">
        M = <span id="mean"></span>; SD = <span id="sd"></span>
    </div> -->
</div>
</body>
<script src="distribution.js"></script>
<script src="physics.js"></script>
</body>

</html>
